<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- Load Bootstrap and jQuery framework. -->
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/71e3554019.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Load custom styles and scripts. -->
    <style>
      .container {
        margin-top: 20px;
        margin-bottom: 40px;
      }
      .form-signin {
        margin: 0 auto;
        width: 100%;
        max-width: 320px;
      }
      .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        font-family: 'Courier New', Courier, monospace;
        padding: 10px;
        font-size: 18px;
      }
      .btn:focus,
      .form-control:focus {
        box-shadow: none;
      }
    </style>
    <script>
      $(document).ready(function () {
        $('#login').on('click', function () {
          var formParam = $('#form-login').serialize();
          $('input').val('');
          $.ajax({
            url: '/login',
            type: 'post',
            data: formParam,
            dataType: 'json',
            success: function (data) {
              if (data.pass == true) {
                // Login successfully and jump to the homepage.
                $('#login').removeClass('btn-danger').addClass('btn-success');
                window.location.href = '/home';
              } else {
                // Change the color of the login button when the login fails.
                $('#login').removeClass('btn-success').addClass('btn-danger');
              }
            },
            error: function (data) {
              $('#login').removeClass('btn-success').addClass('btn-danger');
            },
          });
        });
      });
    </script>
    <title>Login</title>
  </head>
  <body class="text-center">
    <div class="container">
      <h1 class="display-3 mb-4">Lab Note</h1>
      <form id="form-login" class="form-signin">
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text"
              ><i class="fas fa-envelope"></i
            ></span>
          </div>
          <input class="form-control" name="email" type="email" />
        </div>
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input class="form-control" name="password" type="password" />
        </div>
        <button
          id="login"
          class="btn btn-lg btn-success btn-block"
          type="button"
        >
          <i class="fas fa-sign-in-alt"></i>
        </button>
      </form>
    </div>
  </body>
</html>
